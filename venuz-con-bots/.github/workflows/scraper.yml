name: Auto Scraper VENUZ

on:
  schedule:
    - cron: '0 */6 * * *'
  workflow_dispatch:

jobs:
  scrape-telegram:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run Full Automation Cycle (Scrape -> Curate -> Enrich)
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          TELEGRAM_API_ID: ${{ secrets.TELEGRAM_API_ID }}
          TELEGRAM_API_HASH: ${{ secrets.TELEGRAM_API_HASH }}
          TELEGRAM_PHONE: ${{ secrets.TELEGRAM_PHONE }}
          TELEGRAM_PASSWORD: ${{ secrets.TELEGRAM_PASSWORD }}
          TELEGRAM_SESSION: ${{ secrets.TELEGRAM_SESSION }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          GOOGLE_PLACES_API_KEY: ${{ secrets.GOOGLE_PLACES_API_KEY }}
        run: |
          echo "üöÄ STARTING VENUZ AUTOMATION CYCLE"
          
          echo "ü§ñ 1. Scraping OpenStreetMap (Massive Data)..."
          node scripts/openstreetmap-scraper.js || echo "‚ö†Ô∏è OSM Scraper failed but continuing..."

          echo "ü§ñ 1.5. Scraping Telegram..."
          node bots/telegram-scraper.js || echo "‚ö†Ô∏è Telegram Scraper failed but continuing..."
          
          echo "ü§ñ 1.6. Scraping Facebook (Fiestas Patronales)..."

          npx playwright install chromium
          node bots/facebook-events-scraper.js "Fiestas patronales" "Puerto Vallarta" || echo "‚ö†Ô∏è Facebook Scraper failed but continuing..."
          
          echo "‚ú® 2. Curating with Gemini AI..."
          node scripts/autonomous-curator-gemini.js || echo "‚ö†Ô∏è Gemini Curator failed but continuing..."
          
          echo "‚≠ê 3. Enriching with Google Places..."
          node scripts/enrich-with-google-places.js || echo "‚ö†Ô∏è Google Enrichment failed but continuing..."
          
          echo "üèÅ CYCLE COMPLETE"
