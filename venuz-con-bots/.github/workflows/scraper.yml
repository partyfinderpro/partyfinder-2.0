name: VENUZ Auto Scraper Pipeline

on:
  schedule:
    - cron: '0 */6 * * *'  # Cada 6 horas
  workflow_dispatch:  # Manual trigger

jobs:
  scrape-and-enrich:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Install Playwright for Facebook scraper
        run: npx playwright install chromium
      
      - name: üöÄ VENUZ AUTOMATION CYCLE
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          TELEGRAM_API_ID: ${{ secrets.TELEGRAM_API_ID }}
          TELEGRAM_API_HASH: ${{ secrets.TELEGRAM_API_HASH }}
          TELEGRAM_PHONE: ${{ secrets.TELEGRAM_PHONE }}
          TELEGRAM_PASSWORD: ${{ secrets.TELEGRAM_PASSWORD }}
          TELEGRAM_SESSION: ${{ secrets.TELEGRAM_SESSION }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          GOOGLE_PLACES_API_KEY: ${{ secrets.GOOGLE_PLACES_API_KEY }}
        run: |
          echo "üöÄ STARTING VENUZ AUTOMATION CYCLE"
          echo "=================================="
          
          echo ""
          echo "üì° Step 1: Scraping Telegram..."
          node bots/telegram-scraper.js || echo "‚ö†Ô∏è Telegram Scraper failed but continuing..."
          
          echo ""
          echo "üìò Step 2: Scraping Facebook Events..."
          node bots/facebook-events-scraper.js "Fiestas patronales" "Puerto Vallarta" || echo "‚ö†Ô∏è Facebook Scraper failed but continuing..."
          node bots/facebook-events-scraper.js "Conciertos" "Puerto Vallarta" || echo "‚ö†Ô∏è Facebook Conciertos failed but continuing..."
          
          echo ""
          echo "üó∫Ô∏è Step 3: Scraping OpenStreetMap..."
          node scripts/openstreetmap-scraper.js || echo "‚ö†Ô∏è OSM Scraper failed but continuing..."
          
          echo ""
          echo "‚ú® Step 4: Curating with Gemini AI..."
          node scripts/autonomous-curator-gemini.js || echo "‚ö†Ô∏è Gemini Curator failed but continuing..."
          
          echo ""
          echo "‚≠ê Step 5: Enriching with Google Places..."
          node scripts/enrich-with-google-places.js || echo "‚ö†Ô∏è Google Places Enrichment failed but continuing..."
          
          echo ""
          echo "=================================="
          echo "üèÅ VENUZ AUTOMATION CYCLE COMPLETE"
          echo "Timestamp: $(date -u +%Y-%m-%dT%H:%M:%SZ)"

  # Optional: Run Google Places scraper separately (uses more API quota)
  google-places-scraper:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    if: github.event_name == 'workflow_dispatch'  # Solo manual
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: üó∫Ô∏è Run Google Places Scraper
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          GOOGLE_PLACES_API_KEY: ${{ secrets.GOOGLE_PLACES_API_KEY }}
        run: |
          echo "üó∫Ô∏è Running Google Places Scraper..."
          node scripts/google-places-scraper.js || echo "‚ö†Ô∏è Google Places Scraper failed"
          echo "‚úÖ Done"
